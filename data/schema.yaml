openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/no-name2/article/1.0.0
info:
  description: This is an early draft of an Article API definition for web and apps.
  version: "1.1.1"
  title: News web and apps article API
  contact:
    email: benjamin.hobbs@bbc.co.uk
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: news-developers
    description: Operations available to and wanted by news developers
paths:
  /article:
    get:
      tags:
      - news-developers
      summary: returns article/s
      operationId: getArticles
      description: |
        By passing in the appropriate parameters, you can return the appropriate article/s body from the system
      parameters:
        - in: query
          name: searchString
          description: pass the optional search string for looking up articles
          required: true
          schema:
            type: string
        - in: query
          name: skip
          description: number of records to skip for pagination
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/article'
        '400':
          description: bad input parameter/s
components:
  schemas:
    article:
      type: object
      required:
        - lastUpdatedDateTime
        - locator
        - metaDescription
        - model
        - passport
        - publishedDateTime
        - seoHeadline
        # - socialHeadline # currently not in any scenario data, see issues
        - type
      properties:
        lastUpdatedDateTime:
          type: string
          format: date-time
          example: 2017-12-21T17:32:28Z
        locator:
          type: string
          format: uuid
          example: urn:bjk:hello:asset:c000zk2l88wo
        metaDescription:
          type: string
          example: story about a young brave hero
        model:
          type: object
          required:
          - blocks
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
        passport:
          type: object
          required:
            - articleType
            - home
            - language
          properties:
            language:
              type: string
              example: en-gb
            home:
              type: string
              example: http://www.bbc.co.uk/ontologies/passport/home/News
            articleType:
              type: string
              enum: [analysis, feature, news]
              example: analysis
        publishedDateTime:
          type: string
          format: date-time
          example: 2017-07-21T17:32:28Z
        seoHeadline:
          type: string
          example: UK pledges extra Â£44m for Channel border security
        socialHeadline:
          type: string
          example: Royals gather for Prince Louis Christening
        type:
          type: string
          enum: ['article']

                    # Properties of a referenced object
    blocks:
      type: array
      items:
        type: object
        oneOf:
          - $ref: '#/components/schemas/altText'
          - $ref: '#/components/schemas/caption'
          - $ref: '#/components/schemas/headline'
          - $ref: '#/components/schemas/image'
          - $ref: '#/components/schemas/modelWithText'
          - $ref: '#/components/schemas/paragraph'
          - $ref: '#/components/schemas/rawImage'
          - $ref: '#/components/schemas/rawVideo'
          - $ref: '#/components/schemas/text'
          - $ref: '#/components/schemas/video'
      minItems: 1

    image:
      type: object
      required:
        - blockId
        - model
        - type
      properties:
        blockId:
          type: string
          example: 0f29a57f-3492-3c0d-af51-837208b657fb
        model:
          type: object
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
        type:
          type: string
          enum: ['image']

    text:
      type: object
      required:
        - blockId
        - model
        - type
      properties:
        blockId:
          type: string
          example: 0f29a57f-3492-3c0d-af51-837208b657fb
        model:
          type: object
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
        type:
          type: string
          enum: ['text']

    headline:
      type: object
      required:
        - blockId
        - model
        - type
      properties:
        blockId:
          type: string
          example: 0f29a57f-3492-3c0d-af51-837208b657fb
        model:
          type: object
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
        type:
          type: string
          enum: ['headline']

    altText:
      type: object
      required:
        - blockId
        - model
        - type
      properties:
        blockId:
          type: string
          example: 0f29a57f-3492-3c0d-af51-837208b657fb
        model:
          type: object
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
        type:
          type: string
          enum: ['altText']

    paragraph:
      type: object
      required:
        - blockId
        - model
        - type
      properties:
        blockId:
          type: string
          example: 0f29a57f-3492-3c0d-af51-837208b657fb
        model:
          type: object
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
        type:
          type: string
          enum: ['paragraph']

    caption:
      type: object
      required:
        - blockId
        - model
        - type
      properties:
        blockId:
          type: string
          example: 0f29a57f-3492-3c0d-af51-837208b657fb
        model:
          type: object
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
        type:
          type: string
          enum: ['caption']

    video:
      type: object
      required:
        - blockId
        - model
        - type
      properties:
        blockId:
          type: string
          example: 0f29a57f-3492-3c0d-af51-837208b657fb
        model:
          type: object
          properties:
            blocks:
              $ref: '#/components/schemas/blocks'
        type:
          type: string
          enum: ['video']

    rawVideo:
      type: object
      required:
        - blockId
        - model
        - type
      properties:
        blockId:
          type: string
          example: 0f29a57f-3492-3c0d-af51-837208b657fb
        model:
          type: object
          required:
            - allowOffsiteEmbedding
            - duration
            - guidance
            - isLive
            - locator
          properties:
            allowffsiteEmbedding:
              type: string
              example: false
            duration:
              type: string
              example: PTSVHD02
            guidance:
              type: boolean
              example: true
            isLive:
              type: string
              example: false
            locator:
              type: string
              example: xyz:abc:pips:pid:p019fch9
        type:
          type: string
          enum: ['rawVideo']

    rawImage:
      type: object
      required:
        - blockId
        - model
        - type
      properties:
        blockId:
          type: string
          example: 0f29a57f-3492-3c0d-af51-837208b657fb
        model:
          type: object
          required:
            - copyrightHolder
            - height
            - locator
            - originCode
            - width
          properties:
            copyrightHolder:
              type: string
              example: BBC
            height:
              type: integer
              example: 420
            locator:
              type: string
              example: https://fishchips.co.uk/images/ic/640x360/p052ww1r.jpg
            originCode:
              type: boolean
              example: true
            width:
              type: integer
              example: 640
        type:
          type: string
          enum: ['rawImage']

    modelWithText:
      type: object
      properties:
        text:
          type: string
          example: Aliquam quis sodales nisl.
